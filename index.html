<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <title>Weather App</title>
</head>
<body>

    <div id="content">
        <form class="form">
            <div>
                <input type="search" id="search-bar" placeholder="Search city" required>
                <button id="search-btn">Search</button>
            </div>
    
            <div class="error-text">Can't find city with such name</div>
        </form>

        <div id="weather-info">
            <div class="main-info">
                <p class="location">London, England</p>
                <p class="condition">Sunny</p>
                <p class="degrees">25</p>
            </div>
            
            <div class="details-info">
                <p class="feels-like">Feels Like: 29</p>
                <p class="wind-speed">Wind Speed: 20 km/h</p>
                <p class="humidity">Humidity: 50</p>
            </div>
        </div>
        
    </div>

    
    <script src="main.js"></script>
</body>
</html>
